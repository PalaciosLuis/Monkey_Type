<title>
    Monkey type Clone
</title>
<style>
    :root {
        color-scheme: ligth dark;
        --green: #2ecc71;
        --red: #e74c3c;
        --yellow: #f1c40f;
        --black: #161b1f;
        --gray: #7f8c8d;

    }

    body {
        font-family: 'Courier New', Courier, monospace;
        background: var(--black);
        display: grid;
        padding: 32px;
        justify-content: center;
        margin-top: 32px;
        padding: 16px;
    }

    h1 {
        text-transform: uppercase;
        font-size: 32px;
        margin: 0;
        color: var(--yellow);
        text-align: center;
    }

    section {
        margin-top: 30px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        max-width: 800px;
    }

    time {
        margin-bottom: 20px;
        font-size: 25px;
        color: var(--yellow);
    }

    input {
        z-index: -999;
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        opacity: 0;
    }

    p {
        font-size: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 3px 8px;
        margin: 0;

    }

    letter {
        color: var(--gray);
        position: relative;

        &.active::before {
            content: '|';
            color: var(--yellow);
            font-size: 14px;
            position: absolute;
            left: -65%;
            animation: 1s blink infinite ease-in-out;
        }

        &.is-last::before {
            left: 65%;
        }

        &.correct {
            color: var(--green);
        }

        &.incorrect {
            color: var(--red);
        }


    }

    word {
        border-bottom: 2px solid transparent;
        transition: border-color 0.3s ease-in-out;


        &.marked {
            border-color: var(--red);
        }
    }


    @keyframes blink {

        0%,
        25% {
            opacity: 1;

        }

        75% {
            opacity: 0;
        }
    }

    #game {
        display: flex;

    }

    #results {
        display: none;
    }

    h2 {
        font-weight: 400;
        margin: 0;
        opacity: .4;
        font-size: 16px;
    }

    h3 {
        font-weight: 400;
        margin: 0;
        font-size: 24px;
        color: var(--yellow);
    }

    button {
        background: transparent;
        border: 0;
        margin-top: 32px;
        padding: 16px;
        opacity: .4;
        display: inline-block;
        transition: opacity 0.3s ease-in-out;
        transform: 0.3s ease-in-out;
        cursor: pointer;
        border-radius: 16px;


        &:hover {
            background: #444;
            opacity: 1;
            scale: 110%;
        }
    }
</style>

<body>
    <main>
        <h1>Words most used by programmers</h1>
        <section id="game">
            <time></time>
            <p></p>
            <input autofocus>

        </section>
        <section id="results">
            <h2>wpm</h2>
            <h3 id="results-wpm"></h3>

            <h2>accuracy</h2>
            <h3 id="results-accuracy"></h3>


            <button id="reload-button">

                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" />
                    <path d="M20 4v5h-5" />
                </svg>
            </button>
        </section>

    </main>
</body>

<script type="module">
    import { words as INITIAL_WORDS } from './data.js'
    const $time = document.querySelector('time');
    const $paragraph = document.querySelector('p');
    const $input = document.querySelector('input');

    const $game = document.querySelector('#game')
    const $results = document.querySelector('#results')
    const $wpm = $results.querySelector('#results-wpm')
    const $accuracy = $results.querySelector('#results-accuracy')
    const $button = $results.querySelector('#reload-button')

    const INITIAL_TIME = 30;


    let words = []

    let currentTime = INITIAL_TIME;

    initGame();
    initEvents();

    function initGame() {


        $game.style.display = 'flex'
        $results.style.display = 'none'
        $input.value = ''

        //iniciar el estado
        words = INITIAL_WORDS.toSorted(
            () => Math.random() - 0.5
        ).slice(0, 32);
        currentTime = INITIAL_TIME;

        $time.textContent = currentTime;
        $paragraph.innerHTML = words.map((word, index) => {

            const letters = word.split('')
            return `<word>
                ${letters
                    .map(letter => `<letter>${letter}</letter>`)
                    .join('')
                }


            </word>`
        }).join(' ');

        const $firstWord = $paragraph.querySelector('word')
        $firstWord.classList.add('active')
        $firstWord.querySelector('letter').classList.add('active')

        $paragraph.querySelector('word').classList.add('active')

        const intervalId = setInterval(() => {
            currentTime--
            $time.textContent = currentTime

            if (currentTime === 0) {
                clearInterval(intervalId)
                gameOver()
            }

        }, 1000)


    }
    function initEvents() {
        document.addEventListener('keydown', () => {
            $input.focus();
        })

        $input.addEventListener('keydown', onkeyDown)
        $input.addEventListener('input', onkeyUp)
        $button.addEventListener('click', initGame)


    }

    function onkeyDown(event) {
        const $currentWord = $paragraph.querySelector('word.active')
        const $currentLetter = $currentWord.querySelector('letter.active')
        const { key } = event

        if (key === ' ') {
            event.preventDefault()

            const $nextWord = $currentWord.nextElementSibling
            const $nextLetter = $nextWord.querySelector('letter')

            $currentWord.classList.remove('active', 'marked')
            $currentLetter.classList.remove('active')

            $nextWord.classList.add('active')
            $nextLetter.classList.add('active')

            $input.value = ''

            const hasMissedLetters = $currentWord
                .querySelectorAll('letter:not(.correct)').length > 0

            const classToAdd = hasMissedLetters ? 'marked' : 'correct'
            $currentWord.classList.add(classToAdd)
            return
        }

        if (key === 'Backspace') {
            const $prevWord = $currentWord.previousElementSibling
            const $prevLetter = $currentLetter.previousElementSibling

            if (!$prevWord && !$prevLetter) {
                event.preventDefault()
                return
            }
            const $wordMarked = $paragraph.querySelector('word.marked')
            if ($wordMarked && !$prevLetter) {
                event.preventDefault()
                $prevWord.classList.remove('marked')
                $prevWord.classList.add('active')

                const $letterToGo = $prevWord.querySelector('letter:last-child')
                $currentLetter.classList.remove('active')
                $letterToGo.classList.add('active')

                $input.value = [
                    ...$prevWord.querySelectorAll('letter.correct, letter.incorrect')
                ].map($el => {
                    return $el.classList.contains('correct') ? $el.innerText : ''
                    $el.innerText
                }).join('')

            }



        }


    }
    function onkeyUp() {
        //recuperamos los elementos actuales
        const $currentWord = $paragraph.querySelector('word.active')
        const $currentLetter = $currentWord.querySelector('letter.active')

        const currentWord = $currentWord.innerText.trim()
        $input.maxLength = currentWord.length

        const $allLetters = $currentWord.querySelectorAll('letter')
        $allLetters.forEach(letter => letter.classList.remove('correct', 'incorrect'))

        $input.value.split('').forEach((char, index) => {

            const $letter = $allLetters[index]
            const letterToCheck = currentWord[index]

            const isCorrect = char === letterToCheck
            const letterClass = isCorrect ? 'correct' : 'incorrect'
            $letter.classList.add(letterClass)

        })

        $currentLetter.classList.remove('active', 'is-last')
        const inputLength = $input.value.length
        const $nextActiveLetter = $allLetters[inputLength]

        if ($nextActiveLetter) {
            $nextActiveLetter.classList.add('active')

        } else {
            $currentLetter.classList.add('active', 'is-last')
            //game over si no hay mas palabras
        }

        $allLetters[inputLength].classList.add('active')

    }

    function gameOver() {
        $game.style.display = 'none'
        $results.style.display = 'flex'

        const correctWords = $paragraph.querySelectorAll('word.correct').length
        const correctLetters = $paragraph.querySelectorAll('letter.correct').length
        const incorrectLetters = $paragraph.querySelectorAll('letter.incorrect').length

        const totalLetters = correctLetters + incorrectLetters
        const accuracy = totalLetters > 0
            ? (correctLetters / totalLetters) * 100
            : 0

        const wpm = correctWords * 60 / INITIAL_TIME
        $wpm.textContent = wpm
        $accuracy.textContent = `${accuracy.toFixed(2)}%`

    }
</script>
